# DATABASE CONFIG
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = admin
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/doa_db

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=project.entities
quarkus.datasource.jdbc.driver=org.postgresql.Driver

# TABLE NAMING SNAKE CASE
quarkus.hibernate-orm.physical-naming-strategy=project.config.SnakeCasePhysicalNamingStrategy
